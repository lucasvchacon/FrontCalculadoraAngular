<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">

      <img id="banner" src="assets/banner.jpg" alt="Imagem do MPRN">

<!-- Calculadora Aposentadoria  -->

    <h2>Calculadora Aposentadoria</h2>
    <div class="form-field">

      <label class="form-field__label" for="Sexo">Selecione o sexo:</label>
      <div>
        <input class="radio_button_checked" id="homem" type="radio" name="radio_sexo" value="HOMEM" >
        <label  for="homem">Homen</label>

      </div>
      <div>
        <input class="radio_button_unchecked" id="mulher" type="radio" name="radio_sexo" value="MULHER" >
        <label for="mulher">Mulher</label>
      </div>


      <label class="form-field__label" for="dataNascimento">Data de Nascimento</label>
      <input class="form-field__input" id="dataNascimento" type="date" [(ngModel)]="dataNascimento" name="dataNascimento" >
    </div>

    <!-- Frequencia -->
    <!-- <h2 class="formulario__titulo">Frequência</h2> -->
    <h3>Frequência</h3>

    <div class="form-field">
      <label class="form-field__label" for="ano">Ano</label>
      <input class="form-field__input" id="ano" type="number" [(ngModel)]="ano" name="ano"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="dias">Dias</label>
      <input class="form-field__input" id="dias" type="number" [(ngModel)]="dias" name="dias" />
    </div>

    <!-- Botão calculo para gerar o extrato -->
    <div class="botao-wrapper">
      <button class="botao" type="submit">Adicionar</button>
    </div>

    <!-- Tempo Averbado -->
    <h3>Tempo Averbado</h3>


    <div class="form-field">
      <label class="form-field__label" for="diasAverbado">Dias</label>
      <input class="form-field__input" id="diasAverbado" type="number" [(ngModel)]="diasAverbado" name="diasAverbado" />
    </div>

    <!-- Botão calculo para gerar o extrato -->
    <div class="botao-wrapper">
      <button class="botao" type="submit">Adicionar</button>
    </div>

    <!-- Licença Prêmio -->

    <h3>Licença Prêmio</h3>
    <div class="form-field">
      <label class="form-field__label" for="diasLicencaPremio">Dias licença prêmio</label>
      <input class="form-field__input" id="diasLicencaPremio" type="number" [(ngModel)]="diasLicencaPremio" name="diasLicencaPremio" />
    </div>

<!-- Botão calculo para gerar o extrato -->
    <div class="botao-wrapper">
      <button class="botao" type="submit">Adicionar</button>
    </div>
  </form>
</section>
